<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VENDOR FORM REGISTRATION TEMPLATE</title>

  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="css/style.css">

 </head>
 <body>
 
 <div class="main">
 <div class="container_logo">
 <img src="images/main_logo.png" width="200px">
 </div>
 
 <div class="container_logo_text">
 <h4> The APEX Group</h4>
 Akshya Nagar 1st Block, Rammurthy nagar, Bangalore<br/>
 Phone :  9495543212<br/>
 Fax :  9495543212<br/>
 Email :  info@apex.com<br/>
 </div>
 
 <form method="POST" class="register-form" id="">
 <section class="signup">
 <div class="container">
 <div class="signup-content">
 <div class="signup-form">
 <h2 class="form-title">Company Contact</h2>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-home"></i></label>
 <input type="text" name="cname" id="cname" placeholder="Company Name"/>
 </div>                         
 <div class="form-group">
 <label for="text"><i class="zmdi zmdi-phone-sip"></i></label>
 <input type="text" name="telephone" id="telephone" placeholder="Telephone"/>
 </div>                       
 <div class="form-group">
 <label for="re-pass"><i class="zmdi zmdi-collection-bookmark"></i></label>
 <input type="text" name="fax" id="fax" placeholder="Fax"/>
 </div>
 <div class="form-group">
 <label for="re-pass"><i class="zmdi zmdi-view-subtitles"></i></label>
 <input type="text" name="nametitle" id="nametitle" placeholder="Contact Name and Title"/>
 </div>                         
 <div class="form-group">
 <label for="text"><i class="zmdi zmdi-code-smartphone"></i></label>
 <input type="text" name="telephoneone" id="telephoneone" placeholder="Contact Phone (1)"/>
 </div>               
 <div class="form-group">
 <label for="text"><i class="zmdi zmdi-smartphone-ring"></i></label>
 <input type="text" name="telephonetwo" id="telephonetwo" placeholder="Contact Phone (2)"/>
 </div>                                                  
 <h2 class="form-title">Vendor Registration Form</h2>       
 <div class="form-group">
 <label for="text"><i class="zmdi zmdi-assignment"></i></label>
 <input type="text" name="address" id="address" placeholder="Mailing Address"/>
 </div> 
 <div class="form-group">
 <label for="text"><i class="zmdi zmdi-link"></i></label>
 <input type="text" name="web" id="web" placeholder="Website"/>
 </div>                      
 </div>
 <div class="signup-image">
 <figure><img src="images/Company_Contact.png" alt="sing up image"></figure>                  
 </div>
 </div>
 </div>
 </section>

 <section class="signup">
 <div class="container">
 <div class="signup-content">
 <div class="signup-form">
 <h2 class="form-title">Company Overview</h2>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-store"></i></label>
 <input type="text" name="date" id="date" placeholder="Company Established Date"/>
 </div>                         
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-card"></i></label>
 <input type="text" name="businesstype" id="businesstype" placeholder="Business Type"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-card-giftcard"></i></label>
 <input type="text" name="servicegoods" id="servicegoods" placeholder="General Details of Services/ Goods"/>
 </div>                     
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-functions"></i></label>
 <input type="text" name="servicearea" id="servicearea" placeholder="Geographc Service Area"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-chart"></i></label>
 <input type="text" name="annualsales" id="annualsales" placeholder="Gross Annual Sales"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-center-focus-weak"></i></label>
 <input type="text" name="insured" id="insured" placeholder="Insured?"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-loupe"></i></label>
 <input type="text" name="licensed" id="licensed" placeholder="Licensed?"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-power-input"></i></label>
 <input type="text" name="licensenumber" id="licensenumber" placeholder="license Number?"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-sun"></i></label>
 <input type="text" name="bonded" id="bonded" placeholder="Bonded?"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-library"></i></label>
 <input type="text" name="structure" id="structure" placeholder="Legal Structure"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-notifications"></i></label>
 <input type="text" name="registered" id="registered" placeholder="Years Previously Registered"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-more"></i></label>
 <input type="text" name="info" id="info" placeholder="Additional Info"/>
 </div>
 </div>
 <div class="signup-image">
 <figure><img src="images/Company_Overview.png" alt="sing up image"></figure>                 
 </div>
 </div>
 </div>
 </section>   
      
 <section class="signup">
 <div class="container">
 <div class="signup-content">
 <div class="signup-form">
 <h2 class="form-title">Banking Information</h2>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-edit"></i></label>
 <input type="text" name="acnumber" id="acnumber" placeholder="Account Number"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-collection-speaker"></i></label>
 <input type="text" name="bankname" id="bankname" placeholder="Bank Name"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-labels"></i></label>
 <input type="text" name="bankaddress" id="bankaddress" placeholder="Bank Address"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-accounts-outline"></i></label>
 <input type="text" name="beneficiaryname" id="beneficiaryname" placeholder="Beneficiary Name"/>
 </div>                                                                  
 </div>
 <div class="signup-image">
 <figure><img src="images/Banking-Information.png" alt="sing up image"></figure>                     
 </div>
 </div>
 </div>
 </section>

 <section class="signup">
 <div class="container">
 <div class="signup-content">
 <div class="signup-form">
 <h2 class="form-title">Certification</h2>
 <div class="form-group">
 <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
 <label for="agree-term" class="label-agree-term"><span><span></span></span>I here by a firm that all information supplied is true and accurate to the best of my knowledge and belief, and I understand that this information will be considered material in the evaluation of questions bids, and proposals. Notice must be given of any charge in stories impacting the information provided within ten(10) days of solid change
</label>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-accounts-list-alt"></i></label>
 <input type="text" name="pname" id="pname" placeholder="Printed/Typed Name"/>
 </div>
 <div class="form-group">
 <label for="name" ><i class="zmdi zmdi-border-color"> Signature </i></label>
 <input type="file" name="signature" id="signature"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-format-valign-top"></i></label>
 <input type="text" name="title" id="title" placeholder="Title"/>
 </div>
 <div class="form-group">
 <label for="name"><i class="zmdi zmdi-calendar-check"></i></label>
 <input type="text" name="date" id="date" placeholder="Date"/>
 </div>
 <div class="form-group form-button">
 <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
 </div>                                                        
 </div>
 <div class="signup-image">
 <figure><img src="images/Certification.png" alt="sing up image"></figure>                  
 </div>
 </div>
 </div>
 </section>
 </form>
 </div>

 <script src="js/jquery.min.js"></script>
 <script src="js/main.js"></script>
    
 </body>
 </html>
